                                </div>
                                <div style="margin-bottom: 1rem;">
                                    <div style="display:flex; justify-content:space-between;"><span>${t.skill_py}</span><span>85%</span></div>
                                    <div class="skill-bar"><div class="skill-fill" style="width:85%"></div></div>
                                </div>
                                <div style="margin-bottom: 1rem;">
                                    <div style="display:flex; justify-content:space-between;"><span>${t.skill_js}</span><span>70%</span></div>
                                    <div class="skill-bar"><div class="skill-fill" style="width:70%"></div></div>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (section === 'contact') {
                    title = t.contact_title; desc = t.contact_desc;
                    htmlContent = `
                        <div class="contact-layout">
                            <form class="contact-form" onsubmit="event.preventDefault(); alert('Message Sent!');">
                                <div class="form-group">
                                    <input type="text" placeholder="${t.form_name}" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="${t.form_email}" required>
                                </div>
                                <div class="form-group">
                                    <textarea rows="5" placeholder="${t.form_msg}" required></textarea>
                                </div>
                                <button type="submit" class="btn-primary" style="width:100%">${t.form_btn}</button>
                            </form>
                            <div style="text-align: center; margin-top: 2rem; font-size: 1.5rem; gap: 1rem; display: flex; justify-content: center;">
                                <a href="#"><i class="fab fa-whatsapp" style="color:#25D366"></i></a>
                                <a href="#"><i class="fab fa-telegram" style="color:#0088cc"></i></a>
                                <a href="#"><i class="fas fa-envelope" style="color:var(--text-color)"></i></a>
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = `
                    <section class="details-hero">
                        <div class="container">
                            <h1>${title}</h1>
                            <p style="font-size: 1.2rem; color: var(--secondary-color); margin-top: 1rem;">${desc}</p>
                        </div>
                    </section>
                    <section class="details-content">
                        <div class="container">
                            ${htmlContent}
                        </div>
                    </section>
                `;
            }

            if (langSelect) {
                langSelect.addEventListener('change', (e) => {
                    updateLanguage(e.target.value);
                });
            }

            const savedLang = localStorage.getItem('language') || 'en';
            updateLanguage(savedLang);
        });
    </script>
</body>

</html>
